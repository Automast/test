<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Email Token Endpoint</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; width: 100%; }
    pre { background: #f5f5f5; padding: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Send Verification Email Test</h1>
  <label for="apiUrl">API URL (POST):</label>
  <input id="apiUrl"
         type="text"
         placeholder="https://your-railway-app.up.railway.app/api/auth/send-verification-email" />

  <button id="requestEmail">Request Email Token</button>

  <h2>Response</h2>
  <pre id="output">‚Äî</pre>

  <script>
    document.getElementById('requestEmail').addEventListener('click', async () => {
      const url = document.getElementById('apiUrl').value.trim();
      const out = document.getElementById('output');

      if (!url) {
        out.textContent = '‚ùó Please enter the full API URL above.';
        return;
      }

      out.textContent = '‚è≥ Sending request‚Ä¶';

      try {
        const res = await fetch(url, {
          method: 'POST',
          credentials: 'include',       // <-- send cookies along
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({})      // if your endpoint needs any body, adjust here
        });

        const text = await res.text();
        // try parsing JSON, else show raw
        try {
          const json = JSON.parse(text);
          out.textContent = JSON.stringify(json, null, 2);
        } catch {
          out.textContent = text;
        }
      } catch (err) {
        out.textContent = 'üö® Error: ' + err;
      }
    });
  </script>
</body>
</html>
